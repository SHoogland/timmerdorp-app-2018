<ion-header>
	<ion-icon (click)="goHome()" class='homeIcon' name="md-home"></ion-icon>
	<h1 (click)="goHome()" id="ptitle">Timmerdorp</h1>
	<ion-navbar>
		<ion-title>
			<img (click)="goHome()" src="assets/imgs/logo.png" class="nav-logo">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<button style='border-radius: 4px;' ion-button full *ngFor="let p of pages" (click)="openPage(p)"
		[ngClass]="p.class">
		<div style='text-align:left;'>
			<ion-icon slot='start' name='{{p.icon||""}}' style='margin-right:8px;position:relative;'></ion-icon>
			<span style='font-size:18px'>
				{{p.title}}
			</span>
		</div>
	</button>

	<button ion-button style="background: #fafafa; color: #fafafa;" full (click)='switchEnv()'>hidden</button>
	<p *ngIf="staging" style='margin-bottom: 12px;'>staging enabled</p>

	<p>{{error}}</p>
</ion-content>
