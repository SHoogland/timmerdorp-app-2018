<ion-header>
	<ion-icon (click)="goHome()" class='homeIcon' name="md-home"></ion-icon>
	<h1 (click)="goHome()" id="ptitle">Timmerdorp</h1>
	<ion-navbar>
		<ion-title>
			<img (click)="goHome()" src="assets/imgs/logo.png" class="nav-logo">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="p.class">
		<div style='text-align:left;'>
			<ion-icon slot='start' name='{{p.icon||""}}' style='margin-right:8px;position:relative;'></ion-icon>
			<span *ngIf="p.class.split('small').length==1" style='font-size:18px'>
				{{p.title}}
			</span>
		</div>
	</button>

	<button ion-button style="background: #fafafa; color: #fafafa;" full (click)='switchEnv()'>hidden</button>
	<p *ngIf="staging" style='margin-bottom: 12px;'>staging enabled</p>

	<p>{{error}}</p>

</ion-content>
<div [ngClass]="{'shown': modalShown}" (click)="$event.target.id==='myModal'?closeModal():''" id="myModal"
	class="modal conditional">
	<div class="modal-content">
		<span class="close" (click)="closeModal();">&times;</span>
		<h1>Waarschuwing</h1>
		<p>Voor het openen van deze pagina <b>moet</b> je de nieuwste versie gebruiken, anders kunnen wij niet
			garanderen dat het allemaal werkt.</p>
		<button ion-button full (click)="belStan()" class="bg-green correction">Bel Stan</button>
		<button ion-button full (click)="openStore()" class="bg-blue correction">Open {{android?"Play":"App"}}
			Store</button>
		<button ion-button full (click)="closeModal()" class="bg-red correction">Terug</button>
		<button ion-button full (click)="forceOpenPage()" class='correction' style='background: black;'>Toch openen
			(pas op)</button>
	</div>
</div>
