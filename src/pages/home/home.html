<ion-header>
	<h1 id="ptitle">Timmerdorp 2019</h1>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>
			<img src="assets/imgs/logo.png"
				onClick="javascript:document.getElementsByClassName('nav-items item item-block item-md')[0].click();//go to home page"
				class="nav-logo">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button class='bg-blue' full (click)='scanCode()'>Scan Ticket</button>
	<button ion-button full *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="p.class">
		{{p.title}}
	</button>

	<p>{{error}}</p>
</ion-content>
