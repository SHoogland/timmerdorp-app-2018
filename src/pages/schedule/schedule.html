<ion-content padding>
	<ion-header (click)='g.goHome()'>
		<ion-icon class='homeIcon' name="md-home"></ion-icon>
		<h1 id="ptitle">Timmerdorp</h1>
		<ion-navbar>
			<ion-title>
				<img src="assets/imgs/logo.png" class="nav-logo">
			</ion-title>
		</ion-navbar>
	</ion-header>
	<div class='content'>
		<h1 id='title'>Programma</h1>
		<p *ngIf='loading'>Laden...</p>
		<div id='schedule'>
			<div *ngFor='let d of schedule; let i = index' id='{{d.timestamp}}'>
				<h3>{{d.date}}</h3>
				<p *ngIf='getDate()==d.timestamp'><b>Het is nu: {{getTime()}}</b></p>
				<ul>
					<li *ngFor='let a of d.activities'><b>{{a.startt}}{{a.endt?"-" + a.endt:""}}</b>: <span
							[innerHTML]="a.desc"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</ion-content>
