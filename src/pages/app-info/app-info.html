<ion-content padding>
	<ion-header (click)='g.goHome()'>
		<ion-icon class='homeIcon' name="md-home">
		</ion-icon>
		<h1 id="ptitle">{{title}}</h1>
		<ion-navbar>
			<ion-title>
				<img src="assets/imgs/logo.png" class="nav-logo">
			</ion-title>
		</ion-navbar>
	</ion-header>
	<div class='content'>
		<table class='cleanTable'>
			<tr>
				<td>Staging:</td>
				<td>{{!!staging}}</td>
			</tr>
			<tr>
				<td>Wijkkeuze:</td>
				<td>{{g.getWijkName(wijk)}}</td>
			</tr>
		</table>
		<br>
		<p>Voor vragen over de app kun je terecht bij Stan uit wijk blauw of Stephan uit wijk geel.
		</p>
		<button ion-button full (click)="belStan()" class="bg-green">
			<ion-icon slot='start' name='call'></ion-icon>
			<span>
				Bel Stan
			</span>
		</button>
	</div>
</ion-content>
