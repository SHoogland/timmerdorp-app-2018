<ion-header>
  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <img src="http://timmerdorp.com/img/ding.svg" align="middle" class="nav-logo">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div class="user-info">
		<h1>Hut nummer</h1>
		<input type="text" placeholder="0123456789">
		<span class="form-error">
			Vul het hut nummer in, voordat je verder kan.
		</span>
	</div>
	<div class="bracelet-number">
		<h1>Kinderen:</h1>
		<button id="myBtn">Open Modal</button>
		<span class="child-row">
			Stephan Hoogland
		</span>
		<span class="child-row">
			Sil van Diepen
		</span>
		<span class="child-row">
			Tim borst
		</span>
		 <button ion-button full (click)="showToastWithCloseButton('middle')" class="bg-blue correction">
			 Kind toevoegen
		 </button>
		 <!-- Trigger/Open The Modal -->

		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <p>Some text in the Modal..</p>
		  </div>

		</div>
	</div>
</ion-content>

<script>
	// Get the modal
	var modal = document.getElementById('myModal');

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on the button, open the modal
	btn.onclick = function() {
	    modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	    modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}
</script>
