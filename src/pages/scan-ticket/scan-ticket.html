<ion-header>
	<ion-icon (click)="goHome()" class='homeIcon' name="md-home"></ion-icon>
	<h1 (click)="goHome()" id="ptitle">Timmerdorp</h1>
	<ion-navbar>
		<ion-title>
			<img (click)="goHome()" src="assets/imgs/logo.png" class="nav-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<div class="user-info">
		<span *ngIf="!loginError&&!notLoggedIn" style="color:red;font-weight:bold">
			{{error}}
		</span>
		<span *ngIf="loginError" style="color:red;font-weight:bold">
			Login-gegevens onjuist. <a (click)='toLogin()'>Aanpassen</a>
		</span>
		<span *ngIf="notLoggedIn" style="color:red;font-weight:bold">
			Je moet eerst <a (click)='toLogin()'>inloggen</a>!
		</span>
		<div style='height: 20px;'>
			<div *ngIf="loading&&!notLoggedIn">
				<ion-spinner color='primary'></ion-spinner>
			</div>
		</div>
	</div>
	<div *ngIf="ticket.barcode.length > 0">
		<div class="user-info">
			<h1>Naam</h1>
			{{ticket.firstName}} {{ticket.lastName}}
			<br> {{ticket.barcode}}
			<br> {{ticket.birthDate}}
		</div>
		<div class="bracelet-number">
			<h1>Armband nummer:</h1>
			<ion-item>
				<ion-input #nrInput type="tel" placeholder="123" [(ngModel)]="ticket.wristBandNr" maxlength="3">
				</ion-input>
			</ion-item>
			<span *ngIf="wristBandError" class="form-error">
				{{ wristBandError }}
			</span>
		</div>
	</div>

	<button ion-button full (click)="goHome()" class="bg-red correction">Terug</button>
	<button *ngIf="ticket.wristBandNr.length > 2" ion-button full (click)="saveTicket()" class="bg-green correction">
		Opslaan </button>

	<!-- start modal box -->
	<div *ngIf="modal.showModal" id="myModal" class="modal">
		<div class="modal-content">
			<span class="close" (click)="modal.showModal = false;">&times;</span>
			<h1>{{modal.text}}</h1>
			<button ion-button full (click)="goHome()" class="bg-red correction">Terug naar homepagina</button>
		</div>
	</div>
</ion-content>
