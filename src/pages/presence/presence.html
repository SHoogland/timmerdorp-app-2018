<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>
			<img src="http://timmerdorp.com/img/ding.svg" align="middle" class="nav-logo">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="user-info">
		<span style="color:red;">
			{{error}}
		</span>
		<div *ngIf="loading">
			even wachten...
		</div>
	</div>
	<div class="container">
		<div class="bracelet-number">
			<h1>Zoek op nummer:</h1>
			<ion-input #nrInput type="tel" placeholder="123" maxlength="3" [(ngModel)]="number" (ngModelChange)="getChild($event)"></ion-input>
		</div>
	</div>
	<div *ngFor="let child of tickets">
		<button ion-button full (click)="updatePresence(child)" class="bg-grey color-mediumBlack">
			Meld {{ child.meta.fooevents_custom_voornaam[0] }} {{ child.meta.fooevents_custom_achternaam[0] }} {{ child.meta.wristband ||
			'-' }} aanwezig op woensdag.
			<span *ngIf="child.meta.hutnr && child.meta.hutnr[0][0] === '0'" style="background-color:yellow;"> {{ child.meta.hutnr
				}}</span>
			<span *ngIf="child.meta.hutnr && child.meta.hutnr[0][0] === '1'" style="background-color:red;"> {{ child.meta.hutnr }}</span>
			<span *ngIf="child.meta.hutnr && child.meta.hutnr[0][0] === '2'" style="background-color:blue;"> {{ child.meta.hutnr }}</span>
			<span *ngIf="child.meta.hutnr && child.meta.hutnr[0][0] === '3'" style="background-color:green;"> {{ child.meta.hutnr
				}}</span>
		</button>
	</div>

</ion-content>
