<ion-menu [content]="content">
	<ion-header (click)="goHome()">
		<ion-toolbar>
			<!-- <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav> -->
			<button menuClose type="button" name="button" class="button bar-button-close" swipeBackEnabled="false">
				<h2>X</h2>
			</button>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="nav-items">
				{{p.title}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
